<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
  font-family: sans-serif;
}

.links path {
  fill: none;
  stroke-opacity: 0.4;
  transition: all 0.3s ease;
}

.nodes rect {
  stroke-width: 1px;
  transition: all 0.3s ease;
}

.nodes text {
  font-size: 14px;
  pointer-events: none;
  transition: all 0.3s ease;
}

.hoveredNode rect {
  filter: drop-shadow(0 0 5px #fff);
  stroke-width: 2px;
}
.hoveredNode text {
  font-size: 16px; 
  stroke: #fff; 
  stroke-width: 2px;
  paint-order: stroke fill;
  font-weight: bold;
}
.hoveredLink {
  stroke-opacity: 1 !important;
  filter: drop-shadow(0 0 5px #fff);
}
.dimmedNode rect {
  fill: #ccc !important;
  stroke: #ccc !important;
  filter: none;
}

.dimmedNode text {
  fill: #666 !important;
  stroke: none;
  font-weight: normal;
  font-size: 14px;
}

.dimmedLink {
  stroke: #ccc !important;
  filter: none;
}

.tooltip {
  position: absolute;
  text-align: left;
  padding: 4px;
  background: #fff;
  border: 1px solid #ccc;
  font-size: 12px;
  pointer-events: none;
}
</style>
</head>
<body>
<svg width="1200" height="700"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>
const svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

const sankey = d3.sankey()
    .nodeWidth(20)
    .nodePadding(10)
    .size([width, height]);

const link = d3.sankeyLinkHorizontal();

const tooltip = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);

d3.json("sankey2.json").then(data => {
  // Extraer sets únicos
  const parentsRaw = Array.from(new Set(data.map(d => d.parent)));
  const domainsRaw = Array.from(new Set(data.map(d => d.domain)));

  // Calcular sumas parent-domain
  const parentDomainAgg = d3.nest()
    .key(d => d.parent)
    .key(d => d.domain)
    .rollup(v => d3.sum(v, d => d.value))
    .object(data);

  // Ordenar los parents por total de valor
  const parentTotals = parentsRaw.map(p => {
    const domainVals = data.filter(d => d.parent === p).map(d => d.value);
    return { parent: p, total: d3.sum(domainVals) };
  });
  parentTotals.sort((a, b) => b.total - a.total);
  const parents = parentTotals.map(d => d.parent);

  // Crear nodos
  // Índices: 
  // parents: 0 ... parents.length-1
  // intermediate: padres-dominios: a continuación
  // domains: al final

  const intermediateNodes = [];
  // Mapa para indexar nodos intermedios por parent-domain
  const intermediateIndexMap = new Map();

  // Crear nodos intermedios
  parents.forEach(p => {
    if (parentDomainAgg[p]) {
      Object.entries(parentDomainAgg[p]).forEach(([dom, val]) => {
        const key = p + " - " + dom; 
        intermediateNodes.push({ name: key, parent: p, domain: dom, value: val });
      });
    }
  });

  const allIntermediateNames = intermediateNodes.map(d => d.name);

  // Nodos finales: parents + intermediate + domains
  const nodes = parents.map(c => ({ name: c, type: "parent" }))
    .concat(intermediateNodes.map(d => ({ name: d.name, type: "intermediate" })))
    .concat(domainsRaw.map(dm => ({ name: dm, type: "domain" })));

  const parentIndex = new Map(parents.map((c, i) => [c, i]));
  const intermediateStart = parents.length;
  intermediateNodes.forEach((n, i) => {
    intermediateIndexMap.set(n.name, intermediateStart + i);
  });
  const domainIndex = new Map(domainsRaw.map((dm, i) => [dm, parents.length + intermediateNodes.length + i]));

  // Crear links
  // parent -> intermediate
  // intermediate -> domain
  const links = [];
  intermediateNodes.forEach(intNode => {
    const pIndex = parentIndex.get(intNode.parent);
    const iIndex = intermediateIndexMap.get(intNode.name);
    const dIndex = domainIndex.get(intNode.domain);

    // Link de parent a intermedio
    links.push({
      source: pIndex,
      target: iIndex,
      value: intNode.value
    });

    // Link de intermedio a domain
    links.push({
      source: iIndex,
      target: dIndex,
      value: intNode.value
    });
  });

  const graph = { nodes, links };
  sankey(graph);

  // Colores: tomamos el color desde el data original
  // Mapa de colores para parent
  const parentColorMap = {};
  parents.forEach(p => {
    const item = data.find(d => d.parent === p);
    if(item && item.color) {
      parentColorMap[p] = item.color;
    } else {
      parentColorMap[p] = "#ccc";
    }
  });

  // Mapa de colores para domain
  const domainColorMap = {};
  domainsRaw.forEach(dm => {
    const item = data.find(d => d.domain === dm);
    if(item && item.color) {
      domainColorMap[dm] = item.color;
    } else {
      domainColorMap[dm] = "#ccc";
    }
  });

  // Asignar colores a nodos según su tipo
  graph.nodes.forEach((d) => {
    if (d.type === "parent") {
      d.color = parentColorMap[d.name] || "#ccc";
    } else if (d.type === "domain") {
      d.color = domainColorMap[d.name] || "#ccc";
    } else {
      // Nodos intermedios: tomamos el color del parent original
      const [pName] = d.name.split(" - ");
      d.color = parentColorMap[pName] || "#ccc";
    }
  });

  const linkSelection = svg.append("g")
      .attr("class", "links")
    .selectAll("path")
    .data(graph.links)
    .enter().append("path")
      .attr("d", link)
      .attr("stroke-width", d => d.width)
      .attr("stroke", d => graph.nodes[d.source.index].color);

  const nodeSelection = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
      .attr("transform", d => `translate(${d.x0},${d.y0})`);

  nodeSelection.append("rect")
      .attr("height", d => d.y1 - d.y0)
      .attr("width", sankey.nodeWidth())
      .attr("fill", d => d.color)
      .attr("stroke", (d) => d.type === "domain" ? "#000" : "#fff");

  nodeSelection.append("text")
      .attr("x", -6)
      .attr("y", d => (d.y1 - d.y0)/2)
      .attr("dy", "0.35em")
      .attr("text-anchor", "end")
      .attr("fill", "#000")
      .text(d => d.name)
      .filter(d => d.x0 < width / 2)
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  nodeSelection
    .on("mouseover", function(d) {
      d3.select(this).style("cursor", "pointer");
      
      tooltip.transition().duration(200).style("opacity", .9);
      tooltip.html("Name: " + d.name + "<br/>Total: " + d.value)
        .style("left", (d3.event.pageX + 10) + "px")
        .style("top", (d3.event.pageY - 28) + "px");

      const nodeIndex = d.index;
      const connectedLinks = graph.links.filter(l => l.source.index === nodeIndex || l.target.index === nodeIndex);
      const connectedNodes = new Set([nodeIndex]);
      connectedLinks.forEach(l => {
        connectedNodes.add(l.source.index);
        connectedNodes.add(l.target.index);
      });

      nodeSelection.classed("dimmedNode", true).classed("hoveredNode", false);
      linkSelection.classed("dimmedLink", true).classed("hoveredLink", false);

      nodeSelection.filter(nd => connectedNodes.has(nd.index))
        .classed("dimmedNode", false)
        .classed("hoveredNode", true);
      linkSelection.filter(ld => connectedLinks.includes(ld))
        .classed("dimmedLink", false)
        .classed("hoveredLink", true);
    })
    .on("mousemove", function() {
      tooltip.style("left", (d3.event.pageX + 10) + "px")
             .style("top", (d3.event.pageY - 28) + "px");
    })
    .on("mouseout", function() {
      tooltip.transition().duration(200).style("opacity", 0);
      nodeSelection.classed("hoveredNode", false).classed("dimmedNode", false);
      linkSelection.classed("hoveredLink", false).classed("dimmedLink", false);
      d3.select(this).style("cursor", null);
    });

  linkSelection
    .on("mouseover", function(d) {
      d3.select(this).style("cursor", "pointer");
      tooltip.transition().duration(200).style("opacity", .9);

      const sourceName = graph.nodes[d.source.index].name;
      const targetName = graph.nodes[d.target.index].name;
      tooltip.html("Source: " + sourceName + "<br/>Target: " + targetName + "<br/>Value: " + d.value)
        .style("left", (d3.event.pageX + 10) + "px")
        .style("top", (d3.event.pageY - 28) + "px");

      const connectedNodes = new Set([d.source.index, d.target.index]);
      nodeSelection.classed("dimmedNode", true).classed("hoveredNode", false);
      linkSelection.classed("dimmedLink", true).classed("hoveredLink", false);

      nodeSelection.filter(nd => connectedNodes.has(nd.index))
        .classed("dimmedNode", false)
        .classed("hoveredNode", true);
      d3.select(this).classed("dimmedLink", false).classed("hoveredLink", true);
    })
    .on("mousemove", function() {
      tooltip.style("left", (d3.event.pageX + 10) + "px")
             .style("top", (d3.event.pageY - 28) + "px");
    })
    .on("mouseout", function() {
      tooltip.transition().duration(200).style("opacity", 0);
      nodeSelection.classed("hoveredNode", false).classed("dimmedNode", false);
      linkSelection.classed("hoveredLink", false).classed("dimmedLink", false);
      d3.select(this).style("cursor", null);
    });

});
</script>
</body>
</html>
